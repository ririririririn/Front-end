<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
      }
      .container {
        margin: 0 auto;
        width: 600px;
        height: 800px;
        background-color: beige;
        text-align: center;
      }
     
      .liStyle {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>To-Do List</h2>
      <input type="text" />
      <button class="btnSubmit">등록</button>
      <ul></ul>
    </div>
    <script>
      let container = document.querySelector("container"); //컨테이너
      let input = document.querySelector("input"); // 인풋
      let ul = document.querySelector("ul"); //ul
      let btnSubmit = document.querySelector(".btnSubmit"); //등록버튼

      // let span = document.createElement('span') //span
      // let li = document.createElement("li"); //li 만들기!!!!!!!!!!!!!
      // let btnDel = document.createElement('button');// 버튼 만들기
      // btnDel.innerText = '삭제'
      
      // 위를 listCreate 함수안에 넣지않으면 값만 바뀌고 li 가 추가가 안된다.
      //  하지만 함수 안에 넣으면 클릭할때마다 새로운 요소들이 추가가 된다
      // 그러면 btnDel 은 어떻게 실행하는지???
      // listCreate 함수 안에 btnDel 이 있고, 그 안에서 addEventListener 을 해준다!!
      
      // ul 밑에 li 만들기

      btnSubmit.addEventListener("click", listCreate);

      /* 리스트 만들기 */
      function listCreate() {
        if (input.value === "") {
          alert("할일 적자");
          return;
        }
        let span = document.createElement('span') //span
        let li = document.createElement("li"); //li 만들기!!!!!!!!!!!!!
        let btnDel = document.createElement('button');// 버튼 만들기
        btnDel.innerText = '삭제'
        ul.appendChild(li);// ul 밑에 li
        li.appendChild(span); // li 밑에  span
        li.appendChild(btnDel);// li 밑에 button
        span.innerText = input.value;
        btnDel.addEventListener('click',delTodo);

     //   li.innerHTML += `<li>${input.value}<button class="btnDel">삭제</button></li>`; // 인풋에 쓴게 li로 (수업시간 코드)
        input.value = ""; // input 비워주기
      }

      function delTodo(event){
        const li = event.target.parentElement;
        li.remove();
        
      }


    </script>
  </body>
</html>
