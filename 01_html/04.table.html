<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html table</title>
    <style>
      th {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Html 표 다루기</h1>
    <!-- 
  <table> : 테이블의 시작과 끝을 명시
  <caption> : 표의 제목
  <tr> : table row 의 줄임말. 행
  <th> : table head의 줄임말. 데이터의 이름
 -->
    <table>
      <caption>
        성적표
      </caption>
      <tr></tr>
    </table>
  </body>
</html>
