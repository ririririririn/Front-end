<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html table</title>
    <style>
      th,tr,td {
        border: 1px solid #000;
      }
      table{border-collapse: collapse;}
    </style>
  </head>
  <body>
    <h1>Html 표 다루기</h1>
    <!-- 
  <table> : 테이블의 시작과 끝을 명시
  <caption> : 표의 제목
  <tr> : table row 의 줄임말. 행
  <th> : table head의 줄임말. 데이터의 이름
 -->

 <!-- 테이블 1 -->
    <table>
      <caption>
        성적표
      </caption>
        <thead>      
          <tr>
          <th>반</th>
          <th>이름</th>
          <th>성적</th>
        </tr>
        <tr>
          <td>a반</td>
          <td>황보석</td>
          <td>100점</td>
        </tr>
        <tr>
          <td>b반</td>
          <td>김민수</td>
          <td>90점</td>
        </tr>
      </thead>
    </table>
   
    <!-- 테이블2 -->
    <h3>상품구성</h3>
    <table>
      <caption>선물용과 가정용 상품 구성</caption>
      <colgroup>
        <col style="background-color: #eee;">
        <col>
        <col style="width: 150px;">
      </colgroup>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
<!--  <td>선물용</td> -->
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
      </tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
    <!--<td>가정용</td> -->
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tbody>
    </table>

<!-- 테이블3 -->
    <table>
      <caption>요안도라 객실</caption>
      <thead>
        <th>방 이름</th>
        <th>대상</th>
        <th>크기</th>
        <th>가격</th>
      </thead>
      <tbody>
        <tr>    
          <td>유채방</td>
          <td>여성 도미토리</td>
          <td rowspan="3">4인실</td>
          <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
          <td rowspan="2">동백방</td>
          <td>동성 도미토리</td>
        </tr>
        <tr>
          <td>가족 1팀</td>
        </tr>
        <tr>
          <td>천혜향방</td>
          <td>-</td>
          <td>2인실</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">바깥채 전체를 렌트합니다</td>
        </tr>
    </tfoot>
    </table>
  </body>
</html>
