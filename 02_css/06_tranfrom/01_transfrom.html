<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS tranfrom</title>
  </head>
  <link rel="stylesheet" href="./transform.css" />
  <body>
    <h1>transform</h1>
    <p>
      요소를 변형할 수 있다. <br />
      transform의 값은 변형 함수를 사용한다 <br />
    </p>
    <div class="container translate">
      <h2>translate(이동)</h2>
      <p>요소를 현재 위치 기준으로 움직인다</p>
      <div class="box x">X</div>
      <div class="box y">Y</div>
      <div class="box xy">XY</div>
      <div class="box z">Z</div>
    </div>

    <div class="container scale">
      <h2>scale(크기)</h2>
      <p>
        요소의 크기를 변형한다 <br />
        요소 안의 컨텐츠도 같이 변형된다 <br />
        음수값을 주면 반전됨
      </p>
      <div class="box x">X</div>
      <div class="box y">Y</div>
      <div class="box xy">XY</div>
    </div>

    <div class="container rotate">
      <h2>rotate</h2>
      <p>요소를 회전시킨다 <br /></p>
      <div class="box x">X</div>
      <div class="box y">Y</div>
      <div class="box z">XY</div>
    </div>
    <div class="div"></div>
    <div class="container skew">
      <h2>skew</h2>
      <p>요소를 왜곡시킨다 <br /></p>
      <div class="box x">X</div>
      <div class="box y">Y</div>
      <div class="box z">XY</div>
    </div>
    <h2>transform-origin</h2>
    <p>변형이 일어나는 기준 축을 바꿀 수 있다</p>
  </body>
</html>
