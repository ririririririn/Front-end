<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    section {
      width: 100%;
      margin: 0 auto;
    }

    .box {
      border: 1px dotted #ccc;
      width: 350px;
      height: 200px;
      margin: 10px;
      padding: 10px;
      float: left;
    }

    .footer {
      height: 100px;
      background-color: black;
      clear: left;
      color: wheat;
      text-align: center;
      line-height: 100px;
    }
    .div {
      clear: both;
    }
  </style>
  <body>
    <h2>강아지용품</h2>
    <section>
      <article class="box">
        <h3>집</h3>
        <p>ㄹㄹ</p>
      </article>
      <article class="box">
        <h3>먹이</h3>
        <p>ㅇㅇ</p>
      </article>
      <article class="box">
        <h3>밥</h3>
        <p>ㄴㄴ</p>
      </article>
      <article class="box">
        <h3>물병</h3>
        <p>ㅁㅁ</p>
      </article>
      <div class="div"></div>
    </section>
    <footer class="footer">얀습</footer>
  </body>
</html>
