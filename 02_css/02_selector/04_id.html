<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #big {
        font-size: 23px;
      }
      .red {
        color: red;
        font-size: 20px;
      }
      h1,
      p {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <h1>ID 선택자</h1>
    <p>특정 id값을 가진 요소를 턴택한다</p>
    <p id="big" class="red">아이디 값은 id 속성을 통해서 지정한다</p>
    <p>id값은 고유해야한다. 여러개의 요소가 하나의 id값을 가지면 안된다.</p>
    <p>하나의 요속 ㅏ여러개의 id값을 가질 수 없다.</p>
    <p>우선순위:100점</p>
  </body>
</html>
