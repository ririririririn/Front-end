        절대 경로 : 어느 위치에서 접근해도 똑같은 곳을 찾아간다.

        상대 경로 : 현재 위치에서 찾는 상대적인 경로.
            => ./ : 현재 파일의 위치.
            => ../ : 현재 위치보다 상위 폴더.
            => / : 최상위(root) 폴더. 환경에 따라 달라진다.
     -->
