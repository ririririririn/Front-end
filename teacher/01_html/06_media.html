<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 미디어</title>
  </head>
  <body>
    <h1>HTML 미디어 관련 태그</h1>

    <h2>img 태그</h2>

    <!-- 
        img : jpg, png, gif 등의 이미지 파일을 출력한다.
            1) src : 출력하고자 하는 파일의 경로를 지정한다.
            2) alt : 대체 텍스트. 파일을 불러오는데 실패했을 때 출력된다.
                => 화면 낭독기가 읽어준다.
            3) width(너비), height(높이)를 통해 사진의 크기를 지정할 수 있다.
                => 너비와 높이를 지정하지 않으면 원본 크기대로 출력된다.
                => 너비와 높이 중 하나만 지정하면 원본의 비율대로 같이 늘어난다.
                => 둘 다 지정하면 원본 비율이 깨진다.
     -->
    <img src="./assets/dog01.jpg" alt="강아지 사진" width="100%" />
    <img
      src="https://images.mypetlife.co.kr/content/uploads/2018/12/09154907/cotton-tulear-2422612_1280.jpg"
      alt=""
    />

    <h2>audio 태그</h2>

    <!-- 
        audio : 음악 파일을 재생한다.
            1) src : 재생하고자 하는 파일의 경로
            2) controls : 컨트롤바의 유무를 지정. 속성값이 필요없다.
            3) autoplay : 자동 재생 여부를 지정. 속성값이 필요없다.
                => 사용자 경험 때문에 브라우저에서 막는다.
                => JS 통해서 자동 재생이 가능하다.
            4) loop : 반복 재생 여부를 지정한다. 속성값이 필요없다.
            5) muted : 음소거 여부를 지정한다. 속성값이 필요없다.
    -->
    <audio
      src="./assets/싸이_(Psy)_That_That_(Prod._&_Feat._SUGA_of_BTS).mp3"
      controls
      loop
      muted
    ></audio>

    <h2>video 태그</h2>
    <video
      src="./assets/Clouds_-_64759.mp4"
      width="500"
      controls
      loop
      muted
      autoplay
    ></video>
  </body>
</html>
