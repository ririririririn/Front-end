<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>
      HTML, CSS, 자바스크립트의 기술을 이해하고 싶은 경험이 있는 분을 찾습니다.
    </p>
    <hr />

    <form action="">
      <h4>개인 정보</h4>
      <ul>
        <li>
          <label for="userName">이름</label>
          <input type="text" id="userName" placeholder="공백 없이 입력하세요" />
        </li>
        <li>
          <label for="phoneNum">연락처</label>
          <input type="tel" id="phoneNum" />
        </li>
      </ul>
      <h4>지원 분야</h4>
      <ul>
        <li>
          <input type="radio" id="publishing" name="objective" />
          <label for="publishing">웹 퍼블리싱</label>
        </li>
        <li>
          <input type="radio" id="developer" name="objective" />
          <label for="developer">웹 애플리케이션 개발</label>
        </li>
        <li>
          <input type="radio" id="devOps" name="objective" />
          <label for="devOps">개발 환경 개선</label>
        </li>
      </ul>
      <h4>지원 동기</h4>
      <textarea
        name=""
        id=""
        cols="60"
        rows="5"
        placeholder="본사 지원 동기를 간략히 써 주세요."
      ></textarea>
      <button>접수하기</button>
      <button type="reset">다시쓰기</button>
    </form>
  </body>
</html>
