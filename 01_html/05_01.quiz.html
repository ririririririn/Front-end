<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>
      html,css,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>
    <hr />
    <form action="">
      <h3>개인정보</h3>
      <ul>
        <li>
          <label for="username">이름</label>
          <input id="username" type="text" placeholder="공백없이 입력하세요" />
        </li>
        <li>
          <label for="phonenumber">연락처</label>
          <input id="phonenumber" type="tel" />
        </li>
      </ul>
      <h3>지원분야</h3>
      <ul>
        <li>
          <label>
            <input type="radio" value="webpub" name="objective" /> 웹 퍼블리싱
          </label>
        </li>
        <li>
          <label>
            <input type="radio" value="webapp" name="objective" />
            웹 애플리케이션 개발
          </label>
        </li>
        <li>
          <label>
            <input type="radio" value="web" name="objective" />
            개발 환경 개선
          </label>
        </li>
      </ul>
      <h3>지원 동기</h3>
      <textarea
        name=""
        id=""
        cols="60"
        rows="5"
        placeholder="본사 지원 동기를 간략히 써 주세요."
      ></textarea>

      <br />
      <button type="submit">접수하기</button>
      <button type="reset">다시 쓰기</button>
    </form>
  </body>
</html>

<!-- radio 속성값 name 같아야 하나만 체크!!!! -->
