<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 
      메인
      >컨테이너
       >로그인폼박스(박스1)
       >파인드어카운트(박스2)
       >btn박스(박스3)


      로그인폼박스(박스1)
      >h1 로고 > a 
      >form 폼(로그인창) 
      > div.wrapper 
        > div*2>input(아이디비번창)
      > btn (로그인버튼)
      >div 디바이드라인 >span 
      >a 페이스북로그인 >a >span
      >a 비밀번호찾기 

    
    -->
    <!-- 메인 -->
    <main id="main">
      <!-- 컨테이너 -->
      <div id="container">
        <!-- 박스1 -->
        <div id="loginFormBox">
          <!-- 박스1>로고 -->
          <h1 id="logo">
            <a href="">Instagram</a>
          </h1>
          <!-- 박스1>폼-로그인 -->
          <form>
            <div class="inputWrapper">
              <div class="inputBox">
                <input
                  type="text"
                  placeholder="전화번호, 사용자 이름 또는 이메일"
                />
              </div>
              <div class="inputBox">
                <input type="password" placeholder="비밀번호" />
              </div>
            </div>
            <button>로그인</button>
          </form>
          <!-- 박스1> 디바이드 라인 -->
          <div class="divideLine">
            <span>또는</span>
          </div>
          <!-- 박스1> 페이스북 로그인 -->
          <a href="" class="btnFacebook">
            <span class="iconBox"></span>
            Facebook으로 로그인
          </a>
          <!-- 박스1 >비밀번호찾기 -->
          <a href="" class="btnPassword">비밀번호를 잊으셨나요?</a>
        </div>

        <!-- 박스2 -->
        <div id="findAccount">
          <p>계정이 없으신가요? <a href="">가입하기</a></p>
        </div>
        <!-- 박스3 -->
        <div id="btnBox">
          <p>앱을 다운로드하세요</p>
          <a href="">
            <img src="./assets/LBxTdceDfgS.png" alt="구글 플레이스토어" />
          </a>
          <a href="">
            <img src="./assets/UtJtFmFLCiD.png" alt="마이크로소프트 앱스토어" />
          </a>
        </div>
      </div>
    </main>

  </body>
</html>
